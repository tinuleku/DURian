<div class="smart-log-viewer">
	<div class="log-panel" scroll-glue>
		<div ng-repeat="log in logs | reverse" class="log-line">
			<div class="timestamp">
				<span>{{log.timestamp | amDateFormat: 'DD/MM HH:mm:ss.SSS'}}</span>
			</div>
			<div class="label" ng-if="showLabel">
				<span>{{log.label}}</span>
			</div>
			<div class="level">
				<span class="{{log.level + '-level'}}">{{log.level}}</span>
			</div>
			<span>{{log.message}}</span>
		</div>
		<div class="loading-panel">...</div>
	</div>
	<div class="control-panel">
		<form>
			<div class="search-panel">
				<input type="text" class="search-input">
			</div>
		</form>
	</div>
</div>
